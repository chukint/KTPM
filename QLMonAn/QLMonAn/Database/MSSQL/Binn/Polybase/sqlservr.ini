[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\Instance Names\SQL]
%SQLSERVR_INSTNAME%=PDWTDSSERVER

[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer]
[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer\SuperSocketNetLib]
ForceEncryption=dword:00000000
ForceStrict=dword:00000000
HideInstance=dword:00000000
Certificate=
DisplayName=SQL Server PolyBase Engine Network Configuration
AcceptedSPNs=hex(7):00,00
ExtendedProtection=dword:00000001

[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer\SuperSocketNetLib\Np]
Enabled=dword:00000000

[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer\SuperSocketNetLib\Sm]
Enabled=dword:00000000

[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer\SuperSocketNetLib\Tcp]
Enabled=dword:00000001
ListenOnAllIPs=dword:00000001
NoDelay=dword:00000000
KeepAlive=dword:00007530
DisplayName=TCP/IP

[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Microsoft SQL Server\PDWTDSSERVER\MSSQLServer\SuperSocketNetLib\Tcp\IPAll]
TcpPort=%SQLSERVR_PORT%
TcpDynamicPorts=
DisplayName=Any IP Address
